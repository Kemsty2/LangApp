<ng-container>
  <header role="banner">
    <!-- Primary navigation bar -->
    <nav role="navigation" class="navbar navbar-dark bg-dark navbar-expand-lg" aria-label="Main navigation">
      <div class="container">
        <a class="navbar-brand">
          DarkNet
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/" routerLink="">
                Home
              </a>
            </li>
          </ul>
          <ul class="navbar-nav d-none d-sm-flex">
            <ng-container *ngIf="isLoggedIn">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Hello, {{username}}
                </a>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item btn btn-link" href (click)="logout()">
                    Sign Out
                  </a>
                </ul>
              </li>
            </ng-container>
            <ng-container *ngIf="!isLoggedIn">
              <li class="nav-item">
                <a class="nav-link" href="/login" routerLink="login">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register" routerLink="register">Sign In</a>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main role="main" class="">
    <router-outlet></router-outlet>
  </main>
</ng-container>
