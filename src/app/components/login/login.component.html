<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Login</h1>
  </div>

  <div class="row justify-content-center align-items-center">
    <div class="card col-md-6 col-sm-12">
      <div class="card-body">
        <h5 class="card-title">Log In</h5>
        
        <div class="alert alert-danger" *ngIf="isSubmitted && isLoginFailed">
          Login failed!<br />
          {{ errorMessage }}
        </div>

        <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">
          <div class="row g-3">
            <div class="col-md-12">
              <div class="form-floating">
                <input type="email" [ngClass]="{
                    'form-control': true, 
                    'is-invalid': email.invalid && (email.dirty || email.touched) && email.errors.required}"
                  name="email" formControlName="email" />
                <label for="email">Email</label>
                <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
                  <span *ngIf="email.errors.required">Email is required</span>
                  <span *ngIf="email.errors.email">
                    Email must be a valid email address
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-floating">
                <input type="password"
                  [ngClass]="{
                    'form-control': true, 
                    'is-invalid': password.invalid && (password.dirty || password.touched) && password.errors.required}" name="password"
                  formControlName="password" />
                <label for="password">Email</label>
                <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
                  <span *ngIf="password.errors.required">Password is required</span>
                  <span *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                  </span>
                </div>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
          </div>          
        </form>
      </div>
    </div>
  </div>
</div>
