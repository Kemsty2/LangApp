<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form [formGroup]="loginForm" *ngIf="!isSuccessful" (ngSubmit)="loginForm.valid && onSubmit()">            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" formControlName="email" />
                <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">
                        Email must be a valid email address
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" formControlName="password" />
                <div class="alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>            

            <div class="form-group">
                <button class="btn btn-primary btn-block">Login Up</button>
            </div>

            <div class="alert alert-warning" *ngIf="isSubmitted && isLoginFailed">
                Login failed!<br />
                {{ errorMessage }}
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isSuccessful">
            Your Login is successful!
        </div>
    </div>
</div>
